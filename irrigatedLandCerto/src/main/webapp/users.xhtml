<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
    <ui:define name="conteudo">
        <h:panelGrid style="background-color: black; border-radius: 8px; color: black;">
            <h:form id="formUserTable">
                <p:dataTable value="#{listUserBean.listUser}" var="list" id="userTable" emptyMessage="Nenhum Dado"
                             scrollable="false" scrollHeight="250" paginator="true" rows="10"
                             style="border-color: black; text-align: center;">
                    <f:facet name="header">Usuários</f:facet>

                    <p:column headerText="Nome" sortBy="#{list.name}" filterBy="#{list.name}" filterMatchMode="contains"
                              style="color: black;">
                        <h:outputText value="#{list.name}" />
                    </p:column>

                    <p:column headerText="Telefone" sortBy="#{list.phone}" style="color: black;">
                        <h:outputText value="#{list.phone}"/>
                    </p:column>

                    <p:column headerText="E-Mail" sortBy="#{list.email}" style="color: black;">
                        <h:outputText value="#{list.email}" />
                    </p:column>

                    <p:column headerText="Cidade" sortBy="#{list.city}" style="color: black;">
                        <h:outputText value="#{list.city}" />
                    </p:column>

                    <p:column headerText="Estado" sortBy="#{list.state}" style="color: black;">
                        <h:outputText value="#{list.state}" />
                    </p:column>

                    <p:column headerText="País" sortBy="#{list.country}" style="color: black;">
                        <h:outputText value="#{list.country}" />
                    </p:column>

                    <p:column headerText="CEP" sortBy="#{list.cep}" style="color: black;">
                        <h:outputText value="#{list.cep}" />
                    </p:column>

                    <p:column headerText="Alterar" style="color: black;">
                        <p:commandButton icon="pi pi-fw pi-file-edit" action="#{listUserBean.update(list)}"
                                         update="userTable" process="@this"
                                         style="background: #BF9E75; border-color: #BF9E75; color: black;"/>
                    </p:column>

                    <p:column headerText="Remover" style="color: black;">
                        <p:commandButton icon="pi pi-trash" styleClass="ui-button-danger"
                                         action="#{listUserBean.remove(list)}" update="userTable"
                                         process="@this" style="padding: 0px; margin: 0px;
                                         background: red; border-color: red; color: white;"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </h:panelGrid>
        <h:outputStylesheet library="primefaces-nova-dark" name="theme.css"/>
    </ui:define>
</ui:composition>
</html>
