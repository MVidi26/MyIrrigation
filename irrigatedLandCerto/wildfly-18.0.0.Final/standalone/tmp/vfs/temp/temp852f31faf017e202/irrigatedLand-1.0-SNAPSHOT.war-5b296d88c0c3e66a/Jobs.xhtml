<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">
    <ui:define name="conteudo">
        <h:panelGrid style="background: #8C715A; border-radius: 8px; color: black;">
            <h:form id="formJobTable" style="background: #A0A605;">
                <p:dataTable value="#{jobSchedulerBean.list}" var="list" id="jobTable"
                             emptyMessage="Nenhum Dado" scrollable="false" scrollHeight="250" paginator="true"
                             rows="10" style="border-color: black; text-align: center;">
                    <f:facet name="header">Produtos</f:facet>

                    <p:column headerText="Nome" sortBy="#{list.jobDetail.jobClass.name}" filterBy="#{list}"
                              filterMatchMode="contains"
                              style="color: black;">
                        <h:outputText value="#{list.jobDetail.jobClass.name}" />
                    </p:column>

                    <p:column headerText="Descrição" sortBy="#{list.jobDetail.description}" style="color: black;">
                        <h:outputText value="#{list.jobDetail.description}"/>
                    </p:column>

                    <p:column headerText="Ultima Execução" sortBy="#{list.previousFireTime}" style="color: black;">
                        <h:outputText value="#{list.previousFireTime}" />
                    </p:column>

                    <p:column headerText="Próxima Execução" sortBy="#{list.nextFireTime}" style="color: black;">
                        <h:outputText value="#{list.nextFireTime}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </h:panelGrid>
        <h:outputStylesheet library="primefaces-nova-dark" name="theme.css"/>
    </ui:define>
</ui:composition>
</html>
