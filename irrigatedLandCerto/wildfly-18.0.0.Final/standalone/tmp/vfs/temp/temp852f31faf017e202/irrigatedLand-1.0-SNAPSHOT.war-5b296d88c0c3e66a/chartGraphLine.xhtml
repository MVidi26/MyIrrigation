<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">
    <ui:define name="conteudo">
        <style type="text/css">
            .ui-chart {
                margin-bottom: 50px;
            }
        </style>
        <h:form>
            <p:fieldset style="text-align: center; border-width: medium; border-color: black;
                            position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px;
                            margin: auto; height: fit-content; width: fit-content;
                            box-shadow: 3px 3px 5px #00000045;
                            background: linear-gradient(#ffffff, #ffffff); border-radius: 10px;
                            color: white; font-weight: bold;">

                    <p:lineChart model="#{lineModelBean.lineModel}" style="width: 100%; height: 500px;"/>

            </p:fieldset>
        </h:form>
        <h:outputStylesheet library="primefaces-nova-dark" name="theme.css"/>
    </ui:define>
</ui:composition>

</html>
