<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">

    <f:metadata>
        <f:viewParam name="userID" value="#{listUserBean.user.id}"/>
        <f:viewAction action="#{listUserBean.searchForId}" if="#{param.userID != null}"/>
    </f:metadata>

    <ui:define name="conteudo">
        <h:panelGrid style="display: flex; justify-content: center; padding: 0; align-items: center;">
            <h:form>
                <h:messages id="messages"/>
                <p:fieldset legend="Cadastro de Usuário"
                            style="text-align: center; border-width: medium; border-color: black;
                            position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px;
                            margin: auto; height: fit-content; width: fit-content; box-shadow: 3px 3px 5px #00000045;
                            background: linear-gradient(#D9B54A, #BF9E75); border-radius: 10px;">
                    <h:panelGrid columns="2" style="color:black; font-weight: bold; border-radius: 5px;">

                        <p:outputLabel value="Nome" for="nome"/>
                        <p:inputText id="nome" value="#{listUserBean.user.name}" required="true"
                                     requiredMessage="Definir o Nome é Necessário">
                            <f:ajax event="blur" render="messages"/>
                        </p:inputText>

                        <p:outputLabel value="E-mail" for="email"/>
                        <p:inputText id="email" value="#{listUserBean.user.email}" required="true"
                                     requiredMessage="Necessário definir o e-mail!">
                            <f:ajax event="blur" render="messages"/>
                        </p:inputText>

                        <p:outputLabel value="Telefone" for="phone"/>
                        <p:inputText id="phone" value="#{listUserBean.user.phone}" required="true"
                                     requiredMessage="Necessário definir o telefone!" type="number">
                            <f:ajax event="blur" render="messages"/>
                        </p:inputText>

                        <p:outputLabel value="Cidade" for="city"/>
                        <p:inputText id="city" value="#{listUserBean.user.city}" required="true"
                                     requiredMessage="Necessário definir a cidade!">
                            <f:ajax event="blur" render="messages"/>
                        </p:inputText>

                        <p:outputLabel value="Estado" for="state"/>
                        <p:inputText id="state" value="#{listUserBean.user.state}" required="true"
                                     requiredMessage="Necessário definir o Estado!">
                            <f:ajax event="blur" render="messages"/>
                        </p:inputText>

                        <p:outputLabel value="País" for="coutry"/>
                        <p:inputText id="coutry" value="#{listUserBean.user.country}" required="true"
                                     requiredMessage="Necessário definir o país!">
                            <f:ajax event="blur" render="messages"/>
                        </p:inputText>

                        <p:outputLabel value="CEP" for="cep"/>
                        <p:inputText id="cep" value="#{listUserBean.user.cep}" required="true"
                                     requiredMessage="Necessário definir o CEP!" type="number">
                            <f:ajax event="blur" render="messages"/>
                        </p:inputText>

                        <p:outputLabel value="Senha" for="pass"/>
                        <p:inputText id="pass" value="#{listUserBean.user.password}" required="false"
                                     requiredMessage="Necessário definir uma Senha!" type="password">
                            <f:ajax event="blur" render="messages"/>
                        </p:inputText>

                    </h:panelGrid>
                    <h:panelGrid style="margin: 10px auto 0px auto;">
                        <p:commandButton value="Gravar" action="#{listUserBean.add()}"
                                         process="@form" update="@form"
                                         style="background: #FFBD4F; border-color: #FFBD4F;
                                         color: black; border-radius: 10px; font-weight: bold;"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </h:panelGrid>
        <h:outputStylesheet library="primefaces-nova-dark" name="theme.css"/>
    </ui:define>
</ui:composition>
</html>
