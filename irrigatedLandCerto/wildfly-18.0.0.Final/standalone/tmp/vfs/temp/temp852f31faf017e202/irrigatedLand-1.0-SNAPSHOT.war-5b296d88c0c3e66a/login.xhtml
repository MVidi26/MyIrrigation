    <ui:define name="titulo"/>

    <ui:define name="conteudo">
        <p:messages globalOnly="true"/>
        <h:form id="formLogin" style="margin: 0px; padding: 0px; height: 0px;">
            <h:panelGrid>
                <p:fieldset style="border-color: black; border-width: medium; color: black;
                            align-items: center; text-align: center;
                            background: linear-gradient(#A0A605, #667302);
                            width: fit-content; height: fit-content; position: absolute; top: -10px; left: 0px;
                            bottom: 0px; right: 0px; margin: auto; box-shadow: 3px 3px 5px #00000045;">

                    <h:panelGrid style="display: flex; justify-content: center; padding: 0px; text-align: center;
                    align-items: center;">

                        <p:outputLabel value="Usuário" for="user" style="text-align: start;"/>
                        <p:inputText id="user" value="#{loginBean.username}" required="true" />

                        <p:outputLabel value="Password" for="password" style="text-align: start;"/>
                        <p:password id="password" value="#{loginBean.password}"
                        feedback="true" required="true"/>

                        <div style="margin: 10px 0px 0px 0px; padding: -10px;
                        text-align: center; align-items: center; width: fit-content;">
<!--                        <h:panelGrid style="margin: 10px 0px 0px 0px; padding: -10px;-->
<!--                        text-align: center; align-items: inherit; width: initial;">-->
                            <p:commandButton value="Login" action="#{loginBean.logar}"
                                             style="font-size: 16px; background-color: white; color: #1B4001;
                                             margin: 0px; padding: 0px; text-align-all: center;
                                             width: 100%; border-radius: 10px; box-shadow: 3px 3px 5px #00000045;"
                                             update="@form" process="@form" />
                            <div style="margin: auto; width: 100%;">
                            <p:commandLink value="Criar Usuário" action="#{loginBean.createUser}" update="@form"
                                           style="font-size: 16px; color: white; text-decoration: none; padding: 0px;"/>
                            </div>
<!--                        </h:panelGrid>-->
                        </div>
                    </h:panelGrid>
                </p:fieldset>
            </h:panelGrid>
        </h:form>
    </ui:define>
